apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: flight-data
  labels:
    app: flight-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: flight-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service-nodeport
  namespace: flight-data
  labels:
    app: flight-dashboard
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
    nodePort: 30000
  selector:
    app: flight-dashboard