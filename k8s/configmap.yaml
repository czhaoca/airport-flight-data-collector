apiVersion: v1
kind: ConfigMap
metadata:
  name: flight-data-config
  namespace: flight-data
data:
  NODE_ENV: "production"
  PORT: "3001"
  DATABASE_TYPE: "local"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  ENABLE_REDIS: "true"
  REDIS_URL: "redis://redis-service:6379"
  PROMETHEUS_PORT: "9090"
  GRAFANA_PORT: "3003"
  API_BASE_URL: "http://api-service:3001/api/v2"
  NEXT_PUBLIC_API_URL: "http://api-service:3001/api/v2"
  NEXT_PUBLIC_WS_URL: "ws://api-service:3001"