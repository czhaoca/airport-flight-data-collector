apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: flight-data
  labels:
    app: flight-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flight-dashboard
  template:
    metadata:
      labels:
        app: flight-dashboard
    spec:
      containers:
      - name: dashboard
        image: flight-collector-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: flight-data-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5